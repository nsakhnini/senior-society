<!DOCTYPE html>
<html lang="en">
<head>
    <title>Friends</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-indigo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/speechRecognition.js"></script>
</head>
<body style="max-width:600px">

<nav class="w3-sidebar w3-bar-block w3-card" id="mySidebar">
    <div class="w3-container w3-theme-d2">
        <span onclick="closeSidebar()" class="w3-button w3-display-topright w3-large">X</span>
        <br>
        <div class="w3-padding w3-center">
            <img class="w3-circle" src="https://specials-images.forbesimg.com/imageserve/59d5062131358e542c034eb7/416x416.jpg?background=000000&cropX1=419&cropX2=1409&cropY1=53&cropY2=1044" alt="avatar" style="width:75%">
        </div>
    </div>
    <a class="w3-bar-item w3-button" href="newsfeed.html"><h2>Home</h2></a>
    <a class="w3-bar-item w3-button" href="messages.html"><h2>Messages</h2></a>
    <a class="w3-bar-item w3-button" href="#"><h2>Friends</h2></a>
    <a class="w3-bar-item w3-button" href="setting.html"><h2>Settings</h2></a>
</nav>

<header class="w3-bar w3-card w3-theme">
    <button class="w3-bar-item w3-button w3-xxxlarge w3-hover-theme" onclick="openSidebar()">&#9776;</button>
    <h1 class="w3-bar-item">Find a Friend</h1>
</header>
<div class = "w3-bar w3-card w3-theme" style="padding-left:5%; padding-bottom: 5%;">
    <form id="searchForm">
        <div class="wrapper" style="width:88%;">
            <input type="text" id="searchText" style="width:90%; height: 40px !important; font-size: 30px; padding-top: 0" placeholder="Search a friend's name... " >
            <button class="mic" id="searchMic" style="height: 40px !important; width: 8%; padding-top: 5px; position: center;"><i class="fa fa-microphone" style="font-size:48px;"></i></button>
        </div>
        <img class="w3-circle" id="searchButton" src="https://cdn1.iconfinder.com/data/icons/pointed-edge-web-navigation/117/search-512.png" style="width:40px; height:40px">
    </form>
</div>

<div class="w3-container">
    <hr>
    <div class="w3-cell-row">
        <div class="w3-cell" style="width:30%">
            <img class="w3-circle" src="http://trade-mgmt.com/wp-content/uploads/2016/08/facebook-default-no-profile-pic.jpg" style="width:100%">
        </div>
        <div class="w3-cell w3-container">
            <h3 style="font-size: 35px;">James Hill</h3>
            <p style="font-size: 25px;">Is your: Friend<br>Works at: CVS Pharmacy</p>
        </div>
    </div>
    <hr>
    <div class="w3-cell-row">
        <div class="w3-cell" style="width:30%">
            <img class="w3-circle" src="https://amherstmuckrakedotcom.files.wordpress.com/2015/04/blank_profile_female.jpg" style="width:100%">
        </div>
        <div class="w3-cell w3-container">
            <h3 style="font-size: 35px;">Jane Doe</h3>
            <p style="font-size: 25px;">Is your: Sister<br>Works at: Chase Bank</p>
        </div>
    </div>
    <hr>
    <div class="w3-cell-row">
        <div class="w3-cell" style="width:30%">
            <img class="w3-circle" src="http://www.sundayapple.lk/wp-content/uploads/2017/02/7e593fb52fb6701b72f61b875635f045.jpg" style="width:100%">
        </div>
        <div class="w3-cell w3-container">
            <h3 style="font-size: 35px;">Jasmine Smith</h3>
            <p style="font-size: 25px;">Is your: Cousin<br>Works at: Rush Hospital</p>
        </div>
    </div>
    <hr>
</div>

<footer class="w3-container w3-theme w3-margin-top">

</footer>

<script>
    document.getElementById('searchForm').addEventListener('submit', function(e) {
        //search(document.getElementById('searchText'));
        document.getElementById('searchText').value ="hi";

        e.preventDefault();


    }, false);

    closeSidebar();
    function openSidebar() {
        document.getElementById("mySidebar").style.display = "block";
    }
    function closeSidebar() {
        document.getElementById("mySidebar").style.display = "none";
    }
</script>
</body>
</html>
