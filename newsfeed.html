<script>
    //reference class 'w3-cell-row'
    var newsfeedElement1 = document.getElementById("post1");

    var gestureManager1 = new Hammer.Manager(newsfeedElement1);
    var pan = new Hammer.Pan();		//Recognizer

    gestureManager1.add(pan);		//adding to Manager instance

    gestureManager1.on("pan",function(ev){
        //newsfeedElement.textContent = ev.type + " deltaX:" + ev.deltaX;
        var per = 100*ev.deltaX / window.innerWidth;
        newsfeedElement1.style.transform = "translateX(" + per + "%)";
    });
